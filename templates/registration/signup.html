{% extends 'base.html' %}
{% load static %}
{% block 'title' %}signup{% endblock 'title' %}
{% block 'content' %}


<form method="post" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">signup new user</button>
    {{captcha}}
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
</form>
{% endblock 'content' %}
